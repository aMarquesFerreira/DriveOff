<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!cars || cars.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li class="aContainer" *ngFor="let car of cars">
            <a routerLink="/car/{{car.id}}">
            <img src="{{car.imageUrl}}" alt="">
        </a>
            <div class="content">
                <div class="name">
                    {{car.name}}
                </div>
                <span class="favorite {{car.favorite?'':'not'}}" (click)="markFavourite(car)">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating 
                    [value]="car.stars" 
                    [totalstars]="5" 
                    checkedcolor="red" 
                    uncheckedcolor="black" 
                    size="20px" 
                    [readonly]="true">

                    <!--(rate)="onRate($event)"-->
                </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of car.origins">
                                {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïõ</span>
                        {{car.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{ car.price}} &euro;
                    </span>
                </div>
                
            </div>
    </li>
</ul>
